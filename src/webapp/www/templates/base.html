<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}极简轻博客模板{% endblock %}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/ll-css.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/highlight/styles/railscasts.css">
</head>
<body>
<div class="ll-header container-fluid">
    <div class="ll-logo">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <a href="/"> 
                    <h1>CoderDoNot</h1>
                    <p>一个装满惊悚、恐惧、绝望的程序员记录集{{not_login}}</p>
                </a> 
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <nav class="navbar navbar-expand-sm justify-content-center ">
 
                    <!-- Links -->
                    <ul class="navbar-nav">
                     {% if is_login %}
                        <li class="nav-item">
                          <a class="nav-link" href="javascript:void(0);" id="u_logout">登出</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/b/write">有情报</a>
                        </li>
                      
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="/u/login">登录</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/u/register">注册</a>
                        </li>
                      
                      {% endif %}
                      
                    </ul>
                   
                  </nav>
            </div>
        </div>
    </div>
</div>
<div class="ll-cantainer container">
    {% block content %} 这里定义了一个名为content的block {% endblock %}
</div>
<div class="container-fluid ll-footer">
    <div class="container">
        <p class="ll-footer-link"><a href="#">联系我们</a></p>
        <p class="ll-copyright">本设计由简.工作室荣誉出品</p>
        <p class="ll-copyright">copyright @ 2017~2018 简.工作室（www.jeanstudio.cn）</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/highlight/highlight.pack.js"></script>

<script>hljs.initHighlightingOnLoad();</script>
<script>
  $(()=>{
    $("#u_logout").click(()=>{
      axios.post('/u/logout',{})
            .then(res=>{
                location.href = '/'
            })
            .catch(err=>{
                console.log(err)
            })
    })
  })
</script>
{% block morejs %}
{% endblock %}
</body>
</html>
